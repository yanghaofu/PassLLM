<body>
  <div class="container right-panel-active">

      <form action="#" class="form" id="form1">
        <h2 class="form__title"></h2>
        <div style="height: 80px;"></div>

        <input type="password" name="password" id="password" placeholder="Password" class="input" />

    <!-- 模态框 -->
    <div id="myModal" class="modal">

    <div class="right-box">

      <textarea readonly id="password-explanation" class="input password-explanation" placeholder="口令强度解释将显示在这里..." style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; height: 165px; resize: none;"></textarea>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var modal = document.getElementById('myModal');
      var btn = document.getElementById('testtest');
      var span = document.getElementsByClassName('close')[0];
      var contentContainer = document.getElementById('modal-content-container');

      btn.onclick = function(event) {
        event.preventDefault();
        modal.style.display = 'block';
        showConfirmation();
      }

      span.onclick = function() {
        modal.style.display = 'none';
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }

      function showConfirmation() {
        contentContainer.innerHTML = `
          <h2>提供更多信息？</h2>
          <h4>（这将有助于更全面地评估您的口令）</h4>
          <button id="no-button">不了，谢谢</button>
          <button id="yes-button">我愿意提供更多信息</button>
        `;

        document.getElementById('yes-button').onclick = showForm;
        document.getElementById('no-button').onclick = function() {
          modal.style.display = 'none';
          submitForm(false);
        }
      }

      function showForm() {
        contentContainer.innerHTML = `
          <h2>输入个人信息</h2>
          <form id="additional-info-form">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="phone">电话:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="birthday">生日:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <button type="button" id="submit-additional-info">提交</button>
          </form>
        `;

        document.getElementById('submit-additional-info').onclick = function() {
          submitForm(true);
        };
      }

      // 国密加密算法
      const Sbox = [
          0xd6, 0x90, 0xe9, 0xfe, 0xcc, 0xe1, 0x3d, 0xb7, 0x16, 0xb6, 0x14, 0xc2, 0x28, 0xfb, 0x2c, 0x05,
          0x2b, 0x67, 0x9a, 0x76, 0x2a, 0xbe, 0x04, 0xc3, 0xaa, 0x44, 0x13, 0x26, 0x49, 0x86, 0x06, 0x99,
          0x9c, 0x42, 0x50, 0xf4, 0x91, 0xef, 0x98, 0x7a, 0x33, 0x54, 0x0b, 0x43, 0xed, 0xcf, 0xac, 0x62,
          0xe4, 0xb3, 0x1c, 0xa9, 0xc9, 0x08, 0xe8, 0x95, 0x80, 0xdf, 0x94, 0xfa, 0x75, 0x8f, 0x3f, 0xa6,
          0x47, 0x07, 0xa7, 0xfc, 0xf3, 0x73, 0x17, 0xba, 0x83, 0x59, 0x3c, 0x19, 0xe6, 0x85, 0x4f, 0xa8,
          0x68, 0x6b, 0x81, 0xb2, 0x71, 0x64, 0xda, 0x8b, 0xf8, 0xeb, 0x0f, 0x4b, 0x70, 0x56, 0x9d, 0x35,
          0x1e, 0x24, 0x0e, 0x5e, 0x63, 0x58, 0xd1, 0xa2, 0x25, 0x22, 0x7c, 0x3b, 0x01, 0x21, 0x78, 0x87,
          0xd4, 0x00, 0x46, 0x57, 0x9f, 0xd3, 0x27, 0x52, 0x4c, 0x36, 0x02, 0xe7, 0xa0, 0xc4, 0xc8, 0x9e,
          0xea, 0xbf, 0x8a, 0xd2, 0x40, 0xc7, 0x38, 0xb5, 0xa3, 0xf7, 0xf2, 0xce, 0xf9, 0x61, 0x15, 0xa1,
          0xe0, 0xae, 0x5d, 0xa4, 0x9b, 0x34, 0x1a, 0x55, 0xad, 0x93, 0x32, 0x30, 0xf5, 0x8c, 0xb1, 0xe3,
          0x1d, 0xf6, 0xe2, 0x2e, 0x82, 0x66, 0xca, 0x60, 0xc0, 0x29, 0x23, 0xab, 0x0d, 0x53, 0x4e, 0x6f,
          0xd5, 0xdb, 0x37, 0x45, 0xde, 0xfd, 0x8e, 0x2f, 0x03, 0xff, 0x6a, 0x72, 0x6d, 0x6c, 0x5b, 0x51,
          0x8d, 0x1b, 0xaf, 0x92, 0xbb, 0xdd, 0xbc, 0x7f, 0x11, 0xd9, 0x5c, 0x41, 0x1f, 0x10, 0x5a, 0xd8,
          0x0a, 0xc1, 0x31, 0x88, 0xa5, 0xcd, 0x7b, 0xbd, 0x2d, 0x74, 0xd0, 0x12, 0xb8, 0xe5, 0xb4, 0xb0,
          0x89, 0x69, 0x97, 0x4a, 0x0c, 0x96, 0x77, 0x7e, 0x65, 0xb9, 0xf1, 0x09, 0xc5, 0x6e, 0xc6, 0x84,
          0x18, 0xf0, 0x7d, 0xec, 0x3a, 0xdc, 0x4d, 0x20, 0x79, 0xee, 0x5f, 0x3e, 0xd7, 0xcb, 0x39, 0x48
      ];
      const FK = [0xa3b1bac6, 0x56aa3350, 0x677d9197, 0xb27022dc];
      const CK = [
          0x00070e15, 0x1c232a31, 0x383f464d, 0x545b6269, 0x70777e85, 0x8c939aa1, 0xa8afb6bd, 0xc4cbd2d9,
          0xe0e7eef5, 0xfc030a11, 0x181f262d, 0x343b4249, 0x50575e65, 0x6c737a81, 0x888f969d, 0xa4abb2b9,
          0xc0c7ced5, 0xdce3eaf1, 0xf8ff060d, 0x141b2229, 0x30373e45, 0x4c535a61, 0x686f767d, 0x848b9299,
          0xa0a7aeb5, 0xbcc3cad1, 0xd8dfe6ed, 0xf4fb0209, 0x10171e25, 0x2c333a41, 0x484f565d, 0x646b7279
      ];


      function Rotl(x, n) {
          return (x << n) | (x >>> (32 - n));
      }

      function L1(B) {
          return B ^ Rotl(B, 2) ^ Rotl(B, 10) ^ Rotl(B, 18) ^ Rotl(B, 24);
      }

      function L2(B) {
          return B ^ Rotl(B, 13) ^ Rotl(B, 23);
      }

      function tau(A) {
          let a = new Array(4);
          a[0] = Sbox[(A >>> 24) & 0xFF];
          a[1] = Sbox[(A >>> 16) & 0xFF];
          a[2] = Sbox[(A >>> 8) & 0xFF];
          a[3] = Sbox[A & 0xFF];
          return (a[0] << 24) | (a[1] << 16) | (a[2] << 8) | a[3];
      }

      function KeyExpansion(key) {
          let K = new Array(36);
          for (let i = 0; i < 4; i++) {
              K[i] = key[i] ^ FK[i];
          }
          for (let i = 0; i < 32; i++) {
              K[i + 4] = K[i] ^ L2(tau(K[i + 1] ^ K[i + 2] ^ K[i + 3] ^ CK[i]));
          }
          return K.slice(4);
      }

      function SM4Encrypt(plaintext, key) {
          let X = new Array(36);
          for (let i = 0; i < 4; i++) {
              X[i] = plaintext[i];
          }
          let rk = KeyExpansion(key);
          for (let i = 0; i < 32; i++) {
              X[i + 4] = X[i] ^ L1(tau(X[i + 1] ^ X[i + 2] ^ X[i + 3] ^ rk[i]));
          }
          return [X[35], X[34], X[33], X[32]];
      }

      function encrypt(text) {
          // const text = document.getElementById('inputText').value;
          const key = [0x12345678, 0x23456789, 0x34567890, 0x45678901];  // 16-byte key for SM4
          const plaintext = [0x01234567, 0x89abcdef, 0xfedcba98, 0x76543210];  // Example plaintext

          const encrypted = SM4Encrypt(plaintext, key);
          // document.getElementById('encryptedText').innerText = encrypted.map(e => e.toString(16)).join(' ');
          return encrypted.map(e => e.toString(16)).join(' ');
      }

      function submitForm(withAdditionalInfo) {
        const passwordInput = document.getElementById('password');
        const password = passwordInput.value;

        let body = { password: password };

        

        const text = "helloworld!";
        encrypted_text = encrypt(text);
        console.log(encrypted_text);

        if (withAdditionalInfo) {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const birthday = document.getElementById('birthday').value;
          body = {
            password: password,
            name: name,
            email: email,
            phone: phone,
            birthday: birthday
          };
        }

        fetch('https://127.0.0.1:5000/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body)
        })
        .then(response => response.json())
        .then(data => {
          modal.style.display = 'none';
          updateResults(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }

      function updateResults(data) {
        const passwordStrength = document.querySelector('.password-strength');
        const strengthDisplay = document.getElementById('strength-display');
        const passwordExplanation = document.getElementById('password-explanation');
        const strengthPercentage = parseInt(data.strength);
        const widthPercentage = (strengthPercentage / 5) * 100;
        passwordStrength.style.width = widthPercentage + '%';
        passwordExplanation.value = data.explanation;
        strengthDisplay.textContent = `${strengthPercentage}/5`;
        const myStrength = document.getElementById('myStrength');

        if (strengthPercentage > 4) {
          passwordStrength.style.backgroundColor = '#4caf50';
          passwordExplanation.style.borderColor = '#4caf50';
          myStrength.innerText = "非常强";
          myStrength.style.color = "#4caf50";
        } else if (strengthPercentage > 3) {
          passwordStrength.style.backgroundColor = '#ffeb3b';
          passwordExplanation.style.borderColor = '#ffeb3b';
          myStrength.innerText = "强";
          myStrength.style.color = "#ffeb3b";
        } else if (strengthPercentage > 2) {
          passwordStrength.style.backgroundColor = '#ff9800';
          passwordExplanation.style.borderColor = '#ff9800';
          myStrength.innerText = "中等";
          myStrength.style.color = "#ff9800";
        } else if (strengthPercentage > 1) {
          passwordStrength.style.backgroundColor = '#ff5722';
          passwordExplanation.style.borderColor = '#ff5722';
          myStrength.innerText = "弱";
          myStrength.style.color = "#ff5722";
        } else {

        }
      }
